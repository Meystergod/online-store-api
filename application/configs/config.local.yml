app-config:
  is-debug: false
  is-development: false
  log-level: trace
  admin-user:
    email: "admin@admin.ru"
    password: "admin"

http:
  ip: 0.0.0.0
  port: 8000
  cors:
    allowed-methods: [ "GET", "POST", "PUT", "PATCH", "DELETE" ]
    allowed-origins:
      - "*"
    allow-credentials: true
    allowed-headers:
      - "Authorization"
      - "Location"
      - "Charset"
      - "Access-Control-Allow-Origin"
      - "Content-Type"
      - "Origin"
      - "Accept"
      - "Content-Length"
      - "Accept-Encoding"
      - "X-CSRF-Token"
    options-passthrough: true
    exposed-headers:
      - "Location"
      - "Authorization"
      - "Content-Disposition"
    debug: true
